 
<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
<title>Admin Panel</title>
</head>

<body>
 {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category,message in messages %}
      <div class="alert alert-{{category}} alert-dismissible fade show" roles="alert">
      {{ message }}
      <button type="button", class="close" data-dismiss="alert" arial-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

<div class="content">
<div class="container">
<div class="row">
<div class="col-md-6">
<img src="{{url_for('static', filename='img/undraw_remotely_2j6y.svg')}}" alt="Image" class="img-fluid">
</div>
<div class="col-md-6 contents">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="mb-4">
<h3>Sign In</h3>
</div>
<form action="#" method="post">
<div class="form-group first">
<label for="username" class="sr-only"></label>
<input type="text" class="form-control" name="uname" id="uname" placeholder="Username" required autofocus>
</div>
<div class="form-group last mb-4">
<label for="password" class="sr-only"></label>
<input type="password" class="form-control"  name="pass" id="pass" placeholder="Password" required autofocus>
</div>
<div class="d-flex mb-5 align-items-center">
<label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
<input type="checkbox" checked="checked" />
<div class="control__indicator"></div>
</label>
</div>
<input type="submit" value="Log In" class="btn btn-block btn-primary">
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
